<div *ngIf="expData==null" class="text-center" style="margin-top: 40vh;margin-bottom: 30vh;">
    <div class="spinner-border text-info" style="width: 4rem;height: 4rem;">
        
    </div>
    <div class="mt-2 load-animation" style="font-size: large;font-weight: bolder;animation-name: loading;">Loading...</div>
</div>
<div *ngIf="expData!==null" class="container mb-5">
    <div *ngFor="let exp of experiences" class="card shadow-sm mt-5">
        <div class="card-body">
            <div class="">
                <h1 class="m-0">{{exp.Designation}} | {{exp.Company}}</h1>
                <p class="">{{exp.Time}}</p>
            </div>
            <div class="">
                <div class="row justify-content-center">
                    <h3 style="border-bottom:solid 6px grey;">Responsibilities</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let resp of exp.work" class="list-group-item">
                        {{resp}}
                    </li>
                </ul>
            </div>
            <div style="margin-top: 3vh;" class="sem-marks-card text-center p-4">
                <div  class="row justify-content-center">
                    <h3 style="border-bottom:solid 6px grey;">Tech Stack</h3><br>
                </div>
                <div></div>
                <h3 class="">   
                    {{exp.Tech_Stack}}
                </h3>
            </div>
        </div>
    </div>
</div>
